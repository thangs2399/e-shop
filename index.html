<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./images/app.svg">
        <link rel="stylesheet" href="./css/default1.css">
        <link rel="stylesheet" href="./css/homepage.css">
        <title>E-Shop</title>
    </head>
    <body class="flex">
        <header class="flex">
            <!-- app logo --> 
            <img id="app-logo" src="./images/app.svg" alt="app logo">
            <!-- top search bar -->
            <div id="search-bar" class="flex">
                <input id="search-field" type="search" name="search" placeholder="Type Here...">
                <button id="search-button">Search</button>
            </div>
            <!-- navs -->
            <nav class="flex">
                <ul id="nav-links" class="flex">
                    <li><a id="profile"><img src="./images/person.svg" alt="profile"></a></li>
                    <li><a id="cart"><img src="./images/cart.svg" alt="cart"></a></li>
                    <li><p id="cart-count">1</p></li>
                </ul>
            </nav>
        </header>
        <main class="flex">
            <section id="main-display" class="flex">
                <div id="info" class="flex">
                    <div id="description">
                        <h1>2022 Laptop V</h1>
                        <p>Poweful and Simple.</p>
                        <p>40% faster than previous gen.</p>
                    </div>
                    <div id="more" class="flex">
                        <button>Buy</button>
                        <div><a>Learn More.</a></div>
                    </div>
                </div>
                <div id="product">
                    <img src="./images/items/laptop/large.png" alt="laptop">
                </div>
            </section>
            <section id="items-display1" class="item-display flex">
                <div id="item1" class="item flex">
                    <div class="thumb">
                        <img src="./images/items/phone/large.png" alt="phone">
                    </div>
                    <div class="price flex">$<span>499.99</span></div>
                </div>
                <div id="item2" class="item flex">
                    <div class="thumb">
                        <img src="./images/items/headphone/large.png" alt="headphone">
                    </div>
                    <div class="price flex">$<span>199.99</span></div>
                </div>
                <div id="item3" class="item flex">
                    <div class="thumb">
                        <img src="./images/items/shirt/large.png" alt="shirt">
                    </div>
                    <div class="price flex">$<span>19.99</span></div>
                </div>
                <div id="item4" class="item flex">
                    <div class="thumb">
                        <img src="./images/items/rock/large.png" alt="rock">
                    </div>
                    <div class="price flex">$<span>9.99</span></div>
                </div>
            </section>
            <section id="items-display2" class="item-display flex">
                
                <div id="item5" class="item flex">
                    <div class="thumb">
                        <img src="./images/items/mask/large.png" alt="mask">
                    </div>
                    <div class="price flex">$<span>6.99</span></div>
                </div>
                <div id="item6" class="item flex">
                    <div class="thumb">
                        <img src="./images/items/shoe/large.png" alt="shoe">
                    </div>
                    <div class="price flex">$<span>79.99</span></div>
                </div>
                <div id="item7" class="item flex">
                    <div class="thumb">
                        <img src="./images/items/desktop/large.png" alt="desktop">
                    </div>
                    <div class="price flex">$<span>1199.99</span></div>
                </div>
                <div id="item8" class="item flex">
                    <div class="thumb">
                        <img src="./images/items/camera/large.png" alt="camera">
                    </div>
                    <div class="price flex">$<span>699.99</span></div>
                </div>
            </section>
        </main>
        <footer class="flex">
            <p>&#64;thangs</p>
        </footer>
    </body>
</html>
